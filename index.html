<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-image: url('https://miro.medium.com/1*OohqW5DGh9CQS4hLY5FXzA.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white bg-opacity-80 backdrop-filter backdrop-blur-lg p-8 rounded-xl shadow-2xl max-w-sm w-full text-center">
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Hello World!</h1>
        <p class="text-gray-600 mb-6">
            This is a simple, responsive website with a background image and a content card. 
            The card uses a blurred, semi-transparent background to make the text easy to read.
        </p>
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition duration-300 transform hover:scale-105">
            Learn More
        </button>
    </div>

</body>
</html>
